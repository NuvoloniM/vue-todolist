<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>

    <div id="root">
        <div class="container py-5">
            <h1 class="text-center">To Do List</h1>
            <div class="d-flex align-items-center justify-content-center py-3">
                <input type="text" placeholder=" Nuovo To Do" class="rounded-pill" v-model="toDo" @keyup.enter="addJob">
                <button class="btn btn-primary rounded-3 ms-3" @click="addJob">Aggiungi</button>
            </div>
            <div v-if="jobs.length > 0" class="bg-light py-2 my-5 rounded-2">
                <ul>
                    <li v-for="(job, index) in jobs" :key="index" class="d-flex justify-content-between align-items-center py-2 px-4 border-bottom" :class="(job.important == 'True') ? 'importance' : '' ">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-circle-exclamation text-primary pe-4" @click="setImportance(job)"></i>
                            <div @click="complete(job)" :class="(job.done == 'True') ? 'done' : ''">{{ job.message }}</div> 
                        </div>
                        <i class="fa-solid fa-xmark text-danger" @click="delJob( index )"></i>
                    </li>
                </ul>
                <div class="text-center">
                    <button class="btn btn-danger" @click="delAll">Elimina Tutto</button>  
                </div>
                
            </div>
            <div v-else class="text-center">
                <h2 class="text-center"> Sei sicuro di non avere niente da fare? O sei solo PIGRO?</h2>
                <img src="./img/Disappointed-Pakistan-Fan.jpeg" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
